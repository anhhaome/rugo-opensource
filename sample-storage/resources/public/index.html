  <link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">
  <style>
    :root {
      --primary: #f4437f;
      --primary-bg: white;
      --secondary-bg: #f0f0f0;
      --third-bg: #e0e0e0;
    }

    body {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 12pt;
      line-height: 1.5em;
      background-color: var(--secondary-bg);

      background-size: 30px 30px;
      background-image:
        linear-gradient(to right, var(--third-bg) 1px, transparent 1px),
        linear-gradient(to bottom, var(--third-bg) 1px, transparent 1px);
    }

    a {
      color: #777;
    }

    a:hover, a:focus {
      color: black;
    }
    
    pre {
      background-color: rgba(189, 189, 189, .2);
      border-radius: .3em;
      padding: .2em .5em;
    }

    /* BTN */
    .btn.btn-primary {
      background-color: var(--primary);
      color: black;
      border-color: transparent;
      outline: none;
    }

    .btn.btn-primary:focus {
      outline: none;
      box-shadow: none;
    }

    /* SHADOW */
    .shadow-sm {
      box-shadow: 0 .1em .5em rgba(0, 0, 0, .1) !important;
    }

    /* SITE HEADER */
    .site-header {
      background-color: var(--primary-bg);
      padding: 10px 0;
    }

    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-header .container .logo img {
      height: 40px;
      width: auto;
    }

    .site-header .container .logo .postfix {
      vertical-align: bottom;
      display: inline-block;
      font-size: 1.2em;
      margin-left: -.6em;
      font-weight: bold;
    }

    .site-header .container .navigation .btn {
      margin-left: 2em;
    }

    .site-header .container .contact {
      height: 2.3em;
      text-transform: uppercase;
      padding-left: 2em;
      padding-right: 2em;
      font-weight: bold;
    }

    /* SITE CONTENT */
    .site-content {
      min-height: calc(100vh - 100px);
      display: flex;
      align-items: center;
    }

    .site-content .container {
      padding-top: 10px;
      padding-bottom: 10px;
      position: relative;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

      /* Browser */
      .site-content .container .browser {
        max-width: 960px;
        width: 100%;
        background-color: var(--primary-bg);
        border-radius: 17.5px;
      }

      .site-content .container .browser .top-bar {
        padding: 5px;
        border-bottom: 2px solid var(--third-bg);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .site-content .container .browser .top-bar .tabs {
        display: flex;
      }

      .site-content .container .browser .top-bar .tabs .tab {
        border: none;
        background-color: var(--secondary-bg);

        height: 30px;
        width: 60px;

        border-radius: 15px;
        display: block;
        margin-right: 5px;
      }

      .site-content .container .browser .top-bar .tabs .tab:active,
      .site-content .container .browser .top-bar .tabs .tab:focus {
        border: none;
        outline: none;
      }

      .site-content .container .browser .top-bar .tabs .tab.active {
        background-color: var(--third-bg);
      }

      .site-content .container .browser .top-bar .closes {
        display: flex;
      }

      .site-content .container .browser .top-bar .closes .close {
        width: 20px;
        height: 20px;
        background-color: var(--third-bg);
        border-radius: 10px;
        margin-right: 5px;
      }

      .site-content .container .browser .top-bar .closes .close.primary {
        background-color: var(--primary);
      }

      .site-content .container .browser .content .owl-stage {
        align-items: center;
        display: flex;
      }

      .site-content .container .browser .content {
        padding: 30px 15px 60px 15px;

        font-size: 1.5em;
        line-height: 1.5em;

        max-width: 640px;
        margin: 0 auto;
      }

      .site-content .container .browser .content .left {
        text-align: left;
      }

      .site-content .container .browser .content .right {
        text-align: right;
      }

      .site-content .container .browser .content .center {
        text-align: center;
      }

      .site-content .container .browser .content .highlight {
        position: relative;
        display: inline-block;
      }

      .site-content .container .browser .content .highlight:before {
        content: ' ';
        display: block;
        background-color: var(--primary);
        width: 100%;
        height: 90%;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: -1;
        transform: rotate(3deg);
      }

      .site-content .container .browser .content .tab {
        padding: 0 20px;
      }

      @media screen and (min-width: 640px) {
        .site-content .container .browser .top-bar .tabs .tab {
          width: 100px;
        }

        .site-content .container .browser .content {
          font-size: 3em;
        }

      }

      /* Features */
      .site-content .container .features {
        flex-basis: 100%;
        display: flex;
        justify-content: center;
        margin-top: -30px;
        margin-bottom: 30px;
      }

      .site-content .container .features .feature {
        width: 60px;
        height: 60px;
        border-radius: 30px;
        background-color: var(--primary-bg);
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        line-height: 70px;
        margin: 0 10px;
      }

      .site-content .container .features .feature .icon {
        pointer-events: none;
      }

      /* Contact now */
      .site-content .container .contact-now {
        font-weight: bold;
        font-size: 1.2em;
        text-transform: uppercase;
        height: 2.3em;
        padding: .5em 1em;
      }

    /* SITE FOOTER */
    .site-footer .container {
      height: 40px;
      align-items: center;
      display: flex;
      justify-content: center;
    }

  </style>
</head>
<body>
  <div class="site-header shadow-sm">
    <div class="container">
      <div class="logo">
        <img src="/assets/images/logo-text.png" alt="Rugo logo text">
        <span class="postfix">.vn</span>
      </div>
      <div class="navigation">
        <a href="/" class="btn">Home</a>
        <a href="/blog" class="btn">Blog</a>
        <a href="mailto:hi@anhhao.me" class="contact btn btn-primary">Contact</a>
      </div>
    </div>
  </div>

  <div class="site-content">
    <div class="container">
      <!-- Browser -->
      <div class="browser shadow-sm">
        <div class="top-bar">
          <div class="tabs owl-dots" id="carousel-custom-dots">
            <button class="tab owl-dot default"></button>
            <button class="tab owl-dot"></button>
            <button class="tab owl-dot"></button>
          </div>

          <div class="closes">
            <div class="close"></div>
            <div class="close"></div>
            <div class="close primary"></div>
          </div>
        </div>

        <div class="content owl-carousel">
          <div class="tab">
            <div class="left">
              Minimize your <span class="highlight">code</span>
            </div>
            <div class="right">
              Maximize your <span class="highlight">mood</span>
            </div>
          </div>

          <div class="tab center">
            Optimize <span class="highlight">performance</span>
          </div>

          <div class="tab center">
            Best <span class="highlight">value</span> for your  <span class="highlight">budget</span>
          </div>
        </div>
      </div>

      <!-- Features -->
      <div class="features">
        <div class="feature shadow-sm" title="Mobile Development" data-toggle="tooltip" data-placement="top">
          <i class="icon icon-screen-smartphone"></i>
        </div>

        <div class="feature shadow-sm" title="Web development" data-toggle="tooltip" data-placement="top">
          <i class="icon icon-globe"></i>
        </div>

        <div class="feature shadow-sm" title="Game development" data-toggle="tooltip" data-placement="top">
          <i class="icon icon-game-controller"></i>
        </div>
      </div>

      <a href="mailto:hi@anhhao.me" class="contact-now btn btn-primary">Contact Now</a>
    </div>
  </div>

  <div class="site-footer">
    <div class="container">
      <div class="copy">&copy; 2021 - rugo.vn</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/owl.carousel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: true,
        stagePadding: -20,
        dotsContainer: '#carousel-custom-dots'
      });

      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>
